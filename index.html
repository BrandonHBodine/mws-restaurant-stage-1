<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 class="logo-header">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map"></div>
    </section>

    <section class="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>

    <section id="review-container">
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEHTLqQlbIc4-odc2DnMiEF2uF3arBz4s&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
